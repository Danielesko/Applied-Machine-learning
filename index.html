<head>
    <meta charset="utf-8" />

    <title>OpenCSV</title>

<body>
<div id="opencv-demo">

  <div>
    <p>Imagen 1</p>
    <img id="image1" src="img/paisaje.png" alt="paisaje png" />

  <div>
    <p>Imagen 2</p>
    <img id="image2" src="img/persona.png" alt="persona png" />
